<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account - Budget Breeze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d2546;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            background: #1b3a5e;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #f8b400;
            color: black;
            cursor: pointer;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Budget Breeze - User Account</h1>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>

        <h3>or</h3>
        <h2>Sign Up</h2>
        <input type="text" id="newUsername" placeholder="New Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
      
     // Note: This website currently uses localStorage (aka the browser storage) for temporary storage of the user data.
    // User data (account details, bookings, etc.) would only be saved in the browser and would not go across different devices or after clearing browser storage.
   // Once your account is created, you would be able to log in your credentials, which will be retrieved from the browsers localStorage.
  // In a real implementation, this data should be stored on a server with a secure database.

        function signup() {
            const username = document.getElementById("newUsername").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            const user = {
                "user_id": Date.now().toString(),
                "username": username,
                "password": btoa(password), // Simple encoding (not secure for production)
                "email": email,
                "profile_picture": "default.jpg"
            };

            localStorage.setItem("user", JSON.stringify(user));
            alert("Account created! You can now log in.");
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.username === username && atob(storedUser.password) === password) {
                localStorage.setItem("loggedInUser", JSON.stringify(storedUser));
                window.location.href = "Homepage.html"; // Redirect to dashboard
            } else {
                alert("Invalid login credentials!");
            }
        }
    </script>
</body>
