<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japan - Budget Breeze</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #002b42;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .hero p {
      font-size: 20px;
    }

    /* Country Info Section */
    .dropdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .dropdown {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .dropdown-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dropdown-info p {
      font-size: 18px;
      margin: 5px 0;
    }

    /* Back Button */
    .go-back {
      display: block;
      width: fit-content;
      margin: 40px auto;
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .go-back:hover {
      background: #cc5500;
    }
  </style>
</head>

<body>

<header class="navbar-header">
  <a href="index.html" class="logo">
    <img src="https://cdn.glitch.global/d76985b4-9558-442d-9584-0aa5a5f79119/BUDGET%20BREEZE%20(250%20x%20150%20px)%20(1).png?v=1738721113149" alt="Budget Breeze Logo">
  </a>
  <nav class="navbar">
    <a href="Homepage.html">Home</a>
    <a href="#about">About</a>
    <a href="Services.html">Services</a>
    <a href="Contact.html">Contact</a>
    <a href="Data Privacy.html">Data Privacy</a> 
    <a href="Booking Management.html">Booking Management</a>
    <a href="index.html">User Account</a>
  </nav>
</header>

<!-- Hero Section -->
<div class="hero" style="background-image: url('https://cdn.glitch.global/f8d4130a-5bdf-470c-93aa-e414a44ae5e8/japan.jpeg');">
  <h1>Japan</h1>
  <p>Experience the beauty of Japan with our all-inclusive travel package!</p>
</div>

<!-- Country Details -->
<div class="dropdown-container">
  <div class="dropdown">
    <div class="dropdown-title">Japan</div>
    <div class="dropdown-info">
      <p>Fee: $275/adult</p>
      <p>Accommodation: Included</p>
      <p>Guided Tours: Yes</p>
    </div>
  </div>
</div>

<a href="index.html" class="go-back">Go Back</a>

</body>
</html>
