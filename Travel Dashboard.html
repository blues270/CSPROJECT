<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Breeze - Travel Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d2546;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #002147;
        }
        .header h1 {
            color: #f8b400;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: #1b3a5e;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        .booking-list {
            margin-top: 20px;
            padding: 20px;
            background: #1b3a5e;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: left;
        }
        th {
            background-color: #f8b400;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Budget Breeze Dashboard</h1>
        <button onclick="logout()" style="background:#f8b400; padding:10px; border:none; cursor:pointer;">Logout</button>
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="box">
                <h2>Upcoming Trips</h2>
                <p>Total: <span id="upcomingTrips">0</span></p>
            </div>
            <div class="box">
                <h2>Past Trips</h2>
                <p>Total: <span id="pastTrips">0</span></p>
            </div>
            <div class="box">
                <h2>Total Spent</h2>
                <p>$<span id="totalSpent">0</span></p>
            </div>
        </div>
        <div class="booking-list">
            <h2>Your Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookingTable">
                    <!-- Bookings will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const bookings = [
            {"user_id": "123", "booking_id": "A1B2C3", "departure_city": "New York", "destination_city": "Chicago", "travel_date": "2025-04-15", "ticket_price": "250", "payment_status": "paid", "seat_number": "12A"},
            {"user_id": "123", "booking_id": "D4E5F6", "departure_city": "Los Angeles", "destination_city": "Miami", "travel_date": "2025-03-10", "ticket_price": "180", "payment_status": "paid", "seat_number": "5C"}
        ];

        function loadBookings() {
            let upcoming = 0;
            let past = 0;
            let totalSpent = 0;
            const tableBody = document.getElementById("bookingTable");
            tableBody.innerHTML = "";

            bookings.forEach(booking => {
                const row = `<tr>
                    <td>${booking.booking_id}</td>
                    <td>${booking.departure_city}</td>
                    <td>${booking.destination_city}</td>
                    <td>${booking.travel_date}</td>
                    <td>$${booking.ticket_price}</td>
                    <td>${booking.payment_status}</td>
                </tr>`;
                tableBody.innerHTML += row;

                const today = new Date();
                const travelDate = new Date(booking.travel_date);
                if (travelDate >= today) {
                    upcoming++;
                } else {
                    past++;
                }
                totalSpent += parseFloat(booking.ticket_price);
            });

            document.getElementById("upcomingTrips").innerText = upcoming;
            document.getElementById("pastTrips").innerText = past;
            document.getElementById("totalSpent").innerText = totalSpent;
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";
        }

        window.onload = loadBookings;
    </script>
</body>
</html>
