<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Details - Budget Breeze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="country-title">Loading...</h1>
  </header>

  <section id="country-details">
    <p id="fee"></p>
    <p id="accommodation"></p>
    <p id="guided-tours"></p>
    <p id="description"></p>
  </section>

  <a href="index.html">Back to Home</a>

  <script>
    // Store country details in an object
    const countryData = {
      "Japan": {
        fee: "$275/adult",
        accommodation: "Included",
        guidedTours: "Yes",
        description: "Experience the beauty of Japan with our all-inclusive travel package!"
      },
      "Spain": {
        fee: "$275/adult",
        accommodation: "Included",
        guidedTours: "Yes",
        description: "Explore the rich culture and history of Spain with our travel package."
      },
      "Taiwan": {
        fee: "$345/adult",
        accommodation: "Included",
        guidedTours: "No",
        description: "Enjoy the vibrant city life and natural beauty of Taiwan."
      },
      "Philippines": {
        fee: "$375/adult",
        accommodation: "Included",
        guidedTours: "Yes",
        description: "Discover the breathtaking islands and rich heritage of the Philippines."
      }
    };

    // Function to get query parameters
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get country name from URL
    const countryName = getQueryParam('country');

    // Check if country exists in the data
    if (countryName && countryData[countryName]) {
      document.getElementById('country-title').innerText = countryName;
      document.getElementById('fee').innerText = `Fee: ${countryData[countryName].fee}`;
      document.getElementById('accommodation').innerText = `Accommodation: ${countryData[countryName].accommodation}`;
      document.getElementById('guided-tours').innerText = `Guided Tours: ${countryData[countryName].guidedTours}`;
      document.getElementById('description').innerText = countryData[countryName].description;
    } else {
      document.getElementById('country-title').innerText = "Country Not Found";
      document.getElementById('country-details').innerHTML = "<p>Sorry, the details for this country are not available.</p>";
    }
  </script>

</body>
</html>
